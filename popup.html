<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP UP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        #popup-container {
            width: 100%;
            height: 100vh;
            background: #3c5077;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn {
            padding: 10px 60px;
            background: #fff;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 22px;
            font-weight: 500;
            border-radius: 30px;
        }
        .popup{
            width: 400px;
            background: #fff;
            border-radius: 6px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.1);
            text-align: center;
            padding: 0 30px 30px;
            color: #333;
            visibility: hidden;
            transition: transform 0.4s, top 0.4s;
        }
        .open-popup{
            top : 50%;
            transform: translate(-50%, -50%) scale(1);
            visibility: visible;
        }
        #popup > img{
            width: 100px;
            margin-top: -50px;
            border-radius: 50%;
            /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); */
        }
        #popup > h2{
            font-size: 38px;
            font-weight: 500;
            margin: 20px 0;
        }
        #popup > button{
            width: 100%;
            margin-top: 50px;
            padding: 10px 0;
            background: #6fd649;
            color: #fff;
            border: none;
            outline: none;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div id="popup-container">
        <button type="submit" class="btn">Submit</button>
        <div class="popup" id="popup">
            <img src="https://www.pngall.com/wp-content/uploads/9/Green-Tick-Vector-PNG-Images.png" alt="">
            <h2>Thank You!</h2>
            <p>Your details has been successfully submitted. Thanks!</p>
            <button type="button" id="closeBtn">OK</button>
        </div>
    </div>
    <script>

        let body1 = document.querySelector(".popup");
    
        let btn = document.querySelector(".btn");
        let closeBtn = document.getElementById("closeBtn");
    
        closeBtn.addEventListener("click", closePopUpBar);
        btn.addEventListener("click", openPopUpBar);
    
        function openPopUpBar(){
            console.log("working");
            body1.classList.add("open-popup")
        }
        function closePopUpBar(){
            body1.classList.remove("open-popup")
        }
    
    
    
    </script>
</body>


</html>
