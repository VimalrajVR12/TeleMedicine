    <div id="form">
        <div class="container" id="mainContent">
            <input type="checkbox" id="hidden-btn">
            <div class="signup">
                <label for="">Sign up</label>
                <input type="text" placeholder="First Name" id="SignupFirstName">
                <input type="text" placeholder="Last Name" id="SignupLastName">
                <input type="email" placeholder="Email" id="SignupEmail">
                <div id="passwordField">
                    <input type="password" placeholder="Password" id="SignupPassword">
                    <i class="fa-solid fa-eye-slash" id="SignupeyeIcon"></i>
                </div>
                <div id="passwordField">
                    <input type="password" placeholder="Confirm Password" id="SignupConfirmPassword">
                    <i class="fa-solid fa-eye-slash" id="SignupConfirmeyeIcon"></i>
                </div>
                <button id="create-account-button">Sign up</button><br>
                <div id="userCheck"></div>
            </div>
    
            <div class="login">
                <label for="hidden-btn">Login</label>
                <input type="email" placeholder="Email" id="SigninEmail">
                <div id="passwordField">
                    <input type="password" placeholder="Password" id="SigninPassword">
                    <i class="fa-solid fa-eye-slash" id="SignineyeIcon"></i>
                </div>
                <button id="signin-button">Login</button><br>
    
                <div id="info"></div>
            </div>
            <div id="popup-container">
                <div class="popup" id="popup">
                    <img src="https://www.pngall.com/wp-content/uploads/9/Green-Tick-Vector-PNG-Images.png" alt="">
                    <h2>Login Successful</h2>
                    <p>You will be redirected in <span id="seconds">5</span> seconds</p>
                    <button type="button" id="closeBtn">OK</button>
                </div>
            </div>
        </div>
